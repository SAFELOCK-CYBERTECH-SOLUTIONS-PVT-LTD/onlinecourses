<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Quotes </title>
    <style>

body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f2f5;
}

.quote-page-container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    text-align: center;
}

.quote-header {
    font-size: 2.5em;
    margin-bottom: 10px;
    color: #333;
}

.quote-subheader {
    font-size: 1.2em;
    margin-bottom: 30px;
    color: #555;
}

.quote-form .form-group {
    margin-bottom: 20px;
    text-align: left;
}

.quote-form label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #333;
}

.quote-form input, .quote-form select, .quote-form textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

.quote-form input:focus, .quote-form select:focus, .quote-form textarea:focus {
    outline: none;
    border-color: #007BFF;
}

.submit-btn {
    background-color: #007BFF;
    color: #fff;
    border: none;
    padding: 15px 30px;
    font-size: 1em;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.submit-btn:hover {
    background-color: #1C1447;
}

@media (max-width: 600px) {
    .quote-page-container {
        margin: 20px;
        padding: 15px;
    }

    .quote-header {
        font-size: 2em;
    }

    .quote-subheader {
        font-size: 1em;
    }

    .submit-btn {
        width: 100%;
        padding: 10px;
    }
}

    </style>

</head>
<body>
    <div class="quote-page-container">
        <h1 class="quote-header">Get Your Quote</h1>
        <p class="quote-subheader">Fill out the form below to receive a personalized quote for our courses.</p>
        <form class="quote-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="course">Course Interested In:</label>
                <select id="course" name="course" required>
                    <option value="ai">AI & Machine Learning</option>
                    <option value="devops">DevOps</option>
                    <option value="cloud">Cloud Computing</option>
                    <option value="programming">Programming</option>
                    <option value="cybersecurity">Cybersecurity</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Additional Message:</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>
            <button type="submit" class="submit-btn">Get Quote</button>
        </form>
    </div>
</body>
</html>
