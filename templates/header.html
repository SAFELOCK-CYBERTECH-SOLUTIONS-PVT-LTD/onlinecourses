<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Courses</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css for Animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        /* Custom styles */
        header {
            background-color: #1C1447;
            color: #fff;
            padding: 10px 0;
            animation: slideInDown 1s ease-in-out;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo img {
            max-width: 30%;
            height: auto;
            animation: fadeIn 1.5s ease-in-out;
        }

        .navbar {
            margin-bottom: 0; /* Remove default margin */
        }

        .nav-link {
            padding: 10px 15px;
            margin: 0 5px;
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .nav-link:hover {
            background-color: #ffffff;
            color: #1C1447;
            transform: scale(1.1);
        }

        .dropdown-menu {
            background-color: #1C1447;
            border: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .dropdown-item {
            color: #fff;
            padding: 10px 15px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .dropdown-item:hover {
            background-color: #ffffff;
            color: #1C1447;
            transform: scale(1.1);
        }

        .search-bar {
            display: flex;
            align-items: center;
            justify-content: center; /* Center the search box horizontally */
            background-color: #fff;
            border-radius: 5px;
            padding: 5px;
            max-width: 300px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .search-bar input {
            border: none;
            outline: none;
            width: 100%;
        }

        .search-bar button {
            background-color: transparent;
            border: none;
            color: #1C1447;
            font-size: 1.2em;
            cursor: pointer;
        }

        @keyframes slideInDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 576px) {
            .container {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav {
                margin-top: 10px;
                width: 100%;
            }

            .nav-item {
                margin-bottom: 5px;
            }

            .logo img {
                max-width: 70%;
            }
        }
    </style>
</head>
<body>
    <header class="animate_animated animate_slideInDown">
        <div class="container">
            <div class="logo">
                <img src="https://lh3.googleusercontent.com/pw/AP1GczPp3VWh2RWZ666aRikuM8UP3KfJ-fzdipmwOMe8ONFUVw9i5_FbaJLWhlssG9Y1rL7EO1VRltMnHZ0c6IEgB6u0YSc1z3Oc7AavfxeT8qFvgTtdbO6skJgDIOF6LBCiZWIj1XABJRuouOGBLTeXf1g=w500-h281-s-no-gm?authuser=0" alt="Company Logo" class="animate_animated animate_fadeIn">
            </div>

            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button type="button"><i class="bi bi-search"></i></button>
            </div>

            <nav class="navbar">
                <ul class="nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownCompany" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Excellence Online Classes
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownCompany">
                            <li><a class="dropdown-item" href="#">Get Quotes</a></li>
                            <li><a class="dropdown-item" href="#">Contact Us</a></li>
                            <li><a class="dropdown-item" href="#">Resources</a></li>
                            <li><a class="dropdown-item" href="#">Solutions</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownUser" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            USER
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownUser">
                            <li><a class="dropdown-item" href="#">Register New User</a></li>
                            <li><a class="dropdown-item" href="#">Login</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Bootstrap JS and Bootstrap Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/bootstrap-icons.min.js"></script>
</body>
</html>
